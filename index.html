<!DOCTYPE html>
<html>
<body style="text-align: center;">
    <h1 style="color: red;">
        MoneyClicker
    </h1>
    <h4>
    Click the button to get started
    </h4>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #04AA6D;
}

.button1:hover {
  background-color: #04AA6D;
  color: white;
}
</style>

<button class="button button1" onclick="countClicks()">Money</button>
<p>You Have: <span id="clickCount">0</span>$</p>

<script>
let count = 0;

function countClicks() {
  count++;
  document.getElementById("clickCount").innerText = count;
}
</script>
    </script>
</body>
</html>
