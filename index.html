<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #04AA6D;
}

.button1:hover {
  background-color: #04AA6D;
  color: white;
}
</style>

<button class="button button1" onclick="countClicks()">Money</button>
<p>You Have: <span id="clickCount">0</span>$</p>
 <button onclick="hireChef()">Hire Chef [<span id="chefCost">15</span>] -- <span id="chefs">0</span></button>
<script>
var chefCost = 15;
var chefs = 0;
function hireChef() {
	if (count >= chefCost) {
    	count = count - chefCost;
        chefs = chefs + 1;
        document.getElementById("clickCount").innerText = count;
        document.getElementById("chefCost").innerText = chefCost;
        document.getElementById("chefs").innerText = chefs;
    }
}
var count = 0;

function countClicks() {
  count++;
  document.getElementById("clickCount").innerText = count;
}


setInterval (function() {
count = count + chefs;
document.getElementById("clickCount").innerText = count;
}, 1000) ; // 1000ms = 1s
</script>

	</script>
